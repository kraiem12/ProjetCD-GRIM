
---
- hosts: jenkins
  become: true
  tasks:
    - name : Download Java 1.8 
      yum:
        name: java-1.8.0-openjdk-devel,git
        state: present
    
    - name: Copy jdk.sh
      template:
        src: templates/jdk.sh
        dest: /etc/profile.d/jdk.sh
        owner: root
        group: root
     
    - name: Ensure Jenkins Repository is Installed
      yum_repository:
        name: jenkins
        state: present
        description: Official Jenkins Yum Repo
        baseurl: http://pkg.jenkins.io/redhat/
        gpgkey: https://jenkins-ci.org/redhat/jenkins-ci.org.key
        gpgcheck: yes
        enabled: yes
    - name: Ensure Jenkins is Installed
      yum :
        name: jenkins
        update_cache: yes
        state: present

    - name : Reboot
      reboot:

    - name: Enable and Start the Jenkins Service
      service:
        name: jenkins
        enabled: yes
        state: started

  # - name: Open Firewall Port
  #   firewalld:
  #     zone: public
  #     port: 8080/tcp
  #     permanent: true
  #     state: enabled
  # immediate: true

    - name: sleep for 30 seconds and continue with play
      wait_for: timeout=30
      delegate_to: 192.168.60.2

    - name: init password jenkin
      shell: cat /var/lib/jenkins/secrets/initialAdminPassword
      changed_when: false
      register: result

    - name: print init password jenkins
      debug:
        var: result.stdout